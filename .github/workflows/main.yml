

name: Codecov

  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]

    workflow_dispatch:
    repository_dispatch:

  jobs:
    runs-on: ubuntu-latest
    steps:
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
